run:
  seed: 42
  use_cuda: true
  max_eval: 500
  output_dir: results/logs

data:
  dataset: cicids2018   # cicids2018 | beth
  root: data
  # CICIDS2018 options
  cicids2018:
    files:
      - DoS attacks-GoldenEye.csv
    label_col: Label
    benign_label: Benign
  # BETH options (team must document actual file names/columns in loader)
  beth:
    files:
      - beth.csv
    label_col: label
    benign_label: benign
  test_size: 0.3

model:
  type: mlp
  hidden_dims: [128, 64]
  dropout: 0.1
  num_classes: 2
  epochs: 10
  batch_size: 256
  lr: 0.001

attack:
  type: none    # none | fgsm | pgd
  epsilon: 0.001
  alpha: 0.005
  iters: 10

explain:
  method: ig    # ig | shap
  ig:
    batch_size: 64
    n_steps: 50
  shap:
    background_size: 100
    nsamples: 200